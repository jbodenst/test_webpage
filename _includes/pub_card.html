<a href="{{ include.url }}" target="_blank" class="w-96 flex flex-col justify-between flex-none bg-gray-100 shadow-xl rounded-xl text-center px-5 snap-start">
    <div class="flex flex-col">
        <p class="font-bold text-lg pt-5 pb-2">{{ include.title }}</p>
        <p class="text-base pb-3">{{ include.subtitle }}</p>
    </div>
    <div class="flex flex-col">
    	<p class="text-base">{{ include.author }}</p>
    	<p class="text-lg pb-5">
            <span class="italic">{{ include.journal }}</span> {{ include.ref }}
        </p>
    </div>
</a>
